---
##########################
# generic

operator_user: dragon
operator_group: "{{ operator_user }}"

##########################
# possible values: git, tarball

configuration_type: tarball

##########################
# directories

configuration_directory: /opt/configuration
secrets_directory: /opt/ansible/secrets

##########################
# parameters for configuration type "git"

configuration_git_public_key: ssh-rsa AAAA...
configuration_git_private_key: |
  -----BEGIN RSA PRIVATE KEY-----
  ...
  -----END RSA PRIVATE KEY-----
configuration_git_private_key_file: "{{ secrets_directory }}/id_rsa.configuration"
configuration_git_repository: git@github.com:organisation/configuration-IDENTIFICATION-ENVIRONMENT.git
configuration_git_version: master

##########################
# parameters for configuration type "tarball"

configuration_tarball_name: name
# configuration_tarball_password:
configuration_tarball_path: repository
configuration_tarball_protocol: https
configuration_tarball_server: files.organisation.tld
# configuration_tarball_username:
configuration_tarball_version: latest
