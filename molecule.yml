---
driver:
  name: docker
docker:
  containers:
    - name: molecule-ubuntu-configuration
      image: ubuntu
      image_version: 16.04
    - name: molecule-centos-configuration
      image: centos
      image_version: 7
ansible:
  playbook: playbook.yml
  timeout: 120
dependency:
  name: galaxy
  requirements_file: test-requirements.yml
molecule:
  ignore_paths:
    - .git
    - .molecule
    - .tox
  test:
    sequence:
      - destroy
      - syntax
      - create
      - converge
      #- idempotence
      - verify
